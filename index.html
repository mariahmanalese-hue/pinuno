<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinuno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¸ Pinuno</h1>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ğŸ” Search Filipino or English..." autocomplete="off" />
      <ul id="searchSuggestions"></ul>
    </div>

    <!-- Flashcard -->
    <div class="flashcard" id="flashcard" onclick="flipCard()">
      <button id="deleteWordBtn" class="delete-word-btn" onclick="event.stopPropagation(); confirmDeleteCurrentWord()" style="display:none;">âŒ</button>
      <div class="flashcard-inner">
        <div class="flashcard-front">
          <p id="cardFront">Tap a button to begin</p>
        </div>
        <div class="flashcard-back">
          <p id="cardBack"></p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="button-group nav-pair">
      <button class="btn btn-secondary" onclick="showPreviousWord()">â®ï¸ Previous</button>
      <button class="btn btn-secondary" onclick="showNextWord()">â­ï¸ Next</button>
    </div>
    <div class="button-group">
      <button class="btn btn-secondary" onclick="showRandomWord()">ğŸ² Random</button>
    </div>

    <!-- Word Actions -->
    <div class="button-group">
      <button class="btn btn-secondary" onclick="addToFavourites()">â­ Add to Favourite</button>
      <button class="btn btn-secondary" id="toggleFavouritesBtn" onclick="toggleFavourites()">ğŸ“ Favourite Words</button>
      <button class="btn btn-secondary" onclick="openAddWord()">â• Add Word</button>
    </div>

    <!-- Learning Tools -->
    <div class="button-group">
      <button class="btn btn-primary" onclick="startQuiz()">ğŸ“ Start Quiz</button>
      <button class="btn btn-secondary" onclick="openAllWords()">ğŸ“– Show All Words</button>
    </div>
  </div>

  <!-- Add Word Modal -->
  <div id="addWordModal" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        â• Add Word
        <button class="modal-close-btn" onclick="closeAddWord()">âœ–</button>
      </div>
      <div class="modal-body">
        <div class="form-field">
          <input type="text" id="filipinoInput" placeholder="Filipino word" />
        </div>
        <div class="form-field">
          <input type="text" id="englishInput" placeholder="English translation" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="addWord()">âœ… Save</button>
        <button class="btn btn-secondary" onclick="closeAddWord()">âŒ Cancel</button>
      </div>
    </div>
  </div>

  <!-- All Words Modal -->
  <div id="allWordsModal" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        ğŸ“– All Words
        <button class="modal-close-btn" onclick="closeAllWords()">âœ–</button>
      </div>
      <div class="modal-body">
        <ul id="allWordsList"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeAllWords()">Close</button>
      </div>
    </div>
  </div>

  <!-- Favourite Words Modal -->
  <div id="favouriteModal" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        â­ Favourite Words
        <button class="modal-close-btn" onclick="closeFavourites()">âœ–</button>
      </div>
      <div class="modal-body">
        <ul id="favouriteList"></ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeFavourites()">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        Confirm Deletion
        <button class="modal-close-btn" onclick="closeDeleteModal()">âœ–</button>
      </div>
      <div class="modal-body">
        <p id="deleteMessage">Are you sure you want to delete this word?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="confirmDeleteBtn">âœ… Yes</button>
        <button class="btn btn-secondary" id="cancelDeleteBtn">âŒ No</button>
      </div>
    </div>
  </div>

  <!-- Add from Search Confirmation Modal -->
  <div id="addFromSearchModal" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        Add Word
        <button class="modal-close-btn" onclick="closeAddFromSearchModal()">âœ–</button>
      </div>
      <div class="modal-body">
        <p id="addFromSearchMessage"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="confirmAddFromSearchBtn">âœ… Yes</button>
        <button class="btn btn-secondary" onclick="closeAddFromSearchModal()">âŒ No</button>
      </div>
    </div>
  </div>

  <!-- Quiz Modal -->
  <div id="quizModal" class="modal-overlay" style="display:none;">
    <div class="modal-window quiz-window">
      <div class="modal-header">
        ğŸ“ Quiz Mode
        <button class="modal-close-btn" onclick="stopQuiz()">âœ–</button>
      </div>
      <div class="modal-body">
        <p id="quizQuestion"></p>
        <div id="quizOptions"></div>
        <p id="quizFeedback"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="nextQuizBtn" onclick="nextQuizQuestion()">Next</button>
        <button class="btn btn-secondary" id="stopQuizBtn" onclick="stopQuiz()">â¹ Stop Quiz</button>
        <button class="btn btn-primary" id="restartQuizBtn" onclick="restartQuiz()" style="display: none;">ğŸ” Restart Quiz</button>
        <button class="btn btn-secondary" id="reviewMistakesBtn" onclick="showIncorrectWords()" style="display: none;">ğŸ“š Review Mistakes</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
